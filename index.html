<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sylwia is Back</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1e1e2f, #0d0d15);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 5rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 5px;
      opacity: 0;
      transform: scale(0.5);
      animation: fadeInZoom 2s ease forwards, glow 2s ease-in-out infinite alternate;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(-10deg);
      }
      60% {
        opacity: 1;
        transform: scale(1.1) rotate(2deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d, 0 0 30px #ff006e;
      }
      to {
        text-shadow: 0 0 20px #ffb347, 0 0 40px #ff6f61, 0 0 60px #ff4d6d;
      }
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Sylwia is back</h1>

  <script>
    // Generate floating particles
    function createParticle() {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      const size = Math.random() * 8 + 3; // size between 3â€“11px
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDuration = `${Math.random() * 4 + 3}s`;
      document.body.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 7000);
    }

    setInterval(createParticle, 200);
  </script>
</body>
</html>
